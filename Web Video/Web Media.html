  <script>
    var vid = document.getElementById("video1");
    function myFunction() { 
    document.getElementById("animasi.mp4").src = "Media/Semarang.mp4";
    document.getElementById("video1").load();
    };

    function playpause() { 
       if (vid.paused) 
        vid.play(); 
        else 
          vid.pause(); 
        } ;

     function mute() { 
        vid.muted = !vid.muted
     };

     function control() { 
        vid.controls = !vid.controls
     };
     
      function volume(){
        vid.volume = 0.2;
      };
      function volume2(){
        vid.volume = 1;
      };

      function ototmatis(){
        vid.loop = !vid.loop
      };
  </script>
